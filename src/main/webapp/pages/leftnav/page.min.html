<style id="leftnav.css">

</style>
<script id="leftnav.js">
Application.$controller("leftnavPageController", ["$scope", function($scope) {
    "use strict";

    /* perform any action on the variables within this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get data in a static variable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         */
    };
    /* perform any action on widgets within this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);
</script>
<script id="leftnav.variables.json">
var _leftnavPage_Variables_ ={};
</script>
<script id="leftnav.html" type="text/ng-template">
<wm-partial data-ng-controller="leftnavPageController" name="leftnav" type="left-panel">
  <wm-nav type="pills" layout="stacked" >
    <wm-nav-item>
      <wm-anchor caption="New Post" iconclass="glyphicon glyphicon-plus" class="active"></wm-anchor>
    </wm-nav-item>
    <wm-nav-item>
      <wm-anchor caption="Bookmark" iconclass="glyphicon glyphicon-bookmark"></wm-anchor>
    </wm-nav-item>
    <wm-nav-item>
      <wm-anchor caption="Official Twitter" iconclass="glyphicon glyphicon-bookmark" name="anchor3"></wm-anchor>
    </wm-nav-item>
  </wm-nav>
  <wm-nav type="pills" layout="stacked" name="nav2">
    <wm-nav-item>
      <wm-anchor caption="Settings" display="inline-block"></wm-anchor>
      <wm-label caption="3" class="badge" backgroundcolor="#b94a48" color="#fff"></wm-label>
    </wm-nav-item>
    <wm-nav-item>
      <wm-anchor caption="Help"></wm-anchor>
    </wm-nav-item>
    <wm-nav-item>
      <wm-anchor caption="Send Feedback"></wm-anchor>
    </wm-nav-item>
  </wm-nav>
</wm-partial>
</script>
